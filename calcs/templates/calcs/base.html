{% load bootstrap4 %}

<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1,
  	shrink-to-fit=no">
  <title>Engineering Calculator</title>

  {% bootstrap_css %}
  {% bootstrap_javascript jquery='full' %}

</head>

<body>

  <nav class="navbar navbar-expand-md navbar-light bg-light mb-4 border">

  	<a class="navbar-brand" href="{% url 'calcs:index' %}">
  		Engineering Calculator</a>

  	<button class="navbar-toggler" type="button" data-toggle="collapse"
  		data-target="#navbarCollapse" aria-controls="navbarCollapse"
  		aria-expanded="false" aria-label="Toggle navigation">
  	  <span class="navbar-toggler-icon"></span></button>
  	<div class="collapse navbar-collapse" id="navbarCollapse">
 	  <ul class="navbar-nav mr-auto">
 	  
 	  	  <a class="nav-link" href="{% url 'calcs:pipeflow'%}">
 	  	  Pipe Flow Calculator</a>
 	  	<a class="nav-link" href="{% url 'calcs:uvsize'%}">
 	  	  UV Sizing Calculator</a>
 	  </ul>
 	</div>
 </nav>
 <main role="main" class="container">
 	<div class="pb-2 mb-2 border-bottom">
 	  {% block page_header %}{% endblock page_header %}
 	</div>
 	<div>
      {% block content %}{% endblock content %}
  </div>
</main>
</body>
</html>
